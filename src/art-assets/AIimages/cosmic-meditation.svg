<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <radialGradient id="bgCore" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="40%" stop-color="#0d0d1a" />
      <stop offset="100%" stop-color="#050510" />
    </radialGradient>
    <radialGradient id="nebulaIndigo" cx="45%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#360568" stop-opacity="0.45" />
      <stop offset="100%" stop-color="#360568" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="nebulaGreen" cx="60%" cy="55%" r="45%">
      <stop offset="0%" stop-color="#013C1A" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#013C1A" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="nebulaBlush" cx="50%" cy="42%" r="30%">
      <stop offset="0%" stop-color="#FAB2EA" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#FAB2EA" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="auraOuter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#EFDD8D" stop-opacity="0.2" />
      <stop offset="40%" stop-color="#FAB2EA" stop-opacity="0.08" />
      <stop offset="70%" stop-color="#360568" stop-opacity="0.04" />
      <stop offset="100%" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="auraInner" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#EFDD8D" stop-opacity="0.35" />
      <stop offset="50%" stop-color="#F4FDAF" stop-opacity="0.1" />
      <stop offset="100%" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="heartGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FAB2EA" stop-opacity="0.5" />
      <stop offset="60%" stop-color="#FAB2EA" stop-opacity="0.1" />
      <stop offset="100%" stop-opacity="0" />
    </radialGradient>
    <filter id="bigGlow"><feGaussianBlur stdDeviation="20" /></filter>
    <filter id="medGlow"><feGaussianBlur stdDeviation="10" /></filter>
    <filter id="smallGlow"><feGaussianBlur stdDeviation="5" /></filter>
    <filter id="tinyGlow"><feGaussianBlur stdDeviation="2.5" /></filter>
    <filter id="figureGlow"><feGaussianBlur stdDeviation="4" /></filter>
    <filter id="nebulaTex" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="5" seed="42" result="noise" />
      <feColorMatrix type="saturate" values="0" in="noise" result="gray" />
      <feComponentTransfer in="gray" result="shaped"><feFuncA type="table" tableValues="0 0 0.1 0.3 0.5 0.3 0.1 0" /></feComponentTransfer>
      <feComposite operator="in" in="SourceGraphic" in2="shaped" />
    </filter>
    <filter id="nebulaTex2" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="4" seed="88" result="noise" />
      <feColorMatrix type="saturate" values="0" in="noise" result="gray" />
      <feComponentTransfer in="gray" result="shaped"><feFuncA type="table" tableValues="0 0.05 0.2 0.4 0.2 0.05 0" /></feComponentTransfer>
      <feComposite operator="in" in="SourceGraphic" in2="shaped" />
    </filter>
    <filter id="displace" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="3" seed="7" result="warp"/>
      <feDisplacementMap in="SourceGraphic" in2="warp" scale="35" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
