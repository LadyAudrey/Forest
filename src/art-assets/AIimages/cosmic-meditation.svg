    <path d="M600,290 Q800,240 1120,150" stroke="#F4FDAF" stroke-width="1.2" fill="none" filter="url(#tinyGlow)" />
    <path d="M600,350 Q580,450 520,630" stroke="#EFDD8D" stroke-width="1.8" fill="none" filter="url(#tinyGlow)" />
    <path d="M600,350 Q620,460 700,630" stroke="#FAB2EA" stroke-width="1.8" fill="none" filter="url(#tinyGlow)" />
